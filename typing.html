<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Typing Display Mini Project</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background: #f4f4f4;
      }
      .container {
        max-width: 400px;
        margin: auto;
        background: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      #display {
        min-height: 40px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 15px;
        padding: 10px;
        background: #fafafa;
        font-size: 1.2em;
        color: #333;
        word-break: break-all;
      }
      #typingInput {
        width: 100%;
        padding: 10px;
        font-size: 1em;
        border-radius: 4px;
        border: 1px solid #bbb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="display"></div>
      <input type="text" id="typingInput" placeholder="Type something..." />
    </div>
    <script>
      const input = document.getElementById("typingInput");
      const display = document.getElementById("display");

      input.addEventListener("input", function () {
        display.textContent = input.value;
      });
    </script>
  </body>
</html>
