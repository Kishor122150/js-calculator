<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <form onsubmit="handleSubmit(event)"> -->
    <input
      type="number"
      id="first_number"
      required
      placeholder="First Number"
    />
    <br />
    <select name="" id="operation">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <br />
    <input
      type="number"
      id="second_number"
      required
      placeholder="Second Number"
    />
    <br />
    <input type="number" id="result" placeholder="Result" disabled />
    <br />
    <button onclick="handleSubmit()">Calculate</button>
    <!-- </form> -->
  </body>
  <script>
    function handleSubmit() {
      // e.preventDefault();

      const first_number = document.getElementById("first_number");
      const operation = document.getElementById("operation");
      const second_number = document.getElementById("second_number");
      const result = document.getElementById("result");

      // if(operation.value === '+'){
      //     result.value = parseInt(first_number.value) + parseInt(second_number.value)
      // } else if(operation.value === '-'){
      //     result.value = parseInt(first_number.value) - parseInt(second_number.value)
      // } else if(operation.value === '*'){
      //     result.value = parseInt(first_number.value) * parseInt(second_number.value)
      // } else if(operation.value === '/'){
      //     result.value = parseInt(first_number.value) / parseInt(second_number.value)
      // }

      switch (operation.value) {
        case "+":
          result.value =
            parseInt(first_number.value) + parseInt(second_number.value);
          break;
        case "-":
          result.value =
            parseInt(first_number.value) - parseInt(second_number.value);
          break;
        case "*":
          result.value =
            parseInt(first_number.value) * parseInt(second_number.value);
          break;
        case "/":
          result.value =
            parseInt(first_number.value) / parseInt(second_number.value);
          break;
        default:
          result.value = "Invalid operation";
          break;
      }
    }
  </script>
</html>
